---
layout: default
title: Jay Lu's Blog
---
<h2>{{ page.title }}</h2>
<p>What's new</p>
<ul>
	{% for post in site.posts %}
	<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{post.title }}</a></li>
	{% endfor %}
</ul>

<a href="{{post.id}}" data-disqus-identifier="{{post.id}}">Leave a comment</a>
